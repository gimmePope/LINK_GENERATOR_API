<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .payment-form { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 5px; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { display: block; width: 100%; background-color: #4CAF50; color: white; padding: 10px; text-align: center; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
<div class="payment-form">
    <h2>Payment</h2>
    <form th:action="@{/processPayment}" method="post">
        <div class="form-group">
            <label for="cardNumber" class="form-label">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expiryDate" class="form-label">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required>
        </div>
        <button type="submit" class="btn">Pay Now</button>
    </form>
</div>
</body>
</html>
